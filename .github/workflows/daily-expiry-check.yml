name: Daily Grocery Expiry Check

# Schedule to run every day at 2 AM UTC (adjust cron as needed, e.g., '0 9 * * *' for 9 AM UTC)
on:
  schedule:
    - cron: '0 9 * * *'  # 9 AM UTC daily
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  send-expiry-notifications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install pymongo python-dotenv dateparser
        
    - name: Run expiry notification script
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}  # Changed to TO_EMAIL (singular, comma-separated)
        SMTP_SERVER: smtp.gmail.com
        SMTP_PORT: 587
      run: python send_expiry_notifications.py
